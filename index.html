<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="user-list-container">
      <div id="user-total"></div>
      <div>User List  </div>
      <ul id="user-list"></ul>
    </div>
    <div id="login-username-container">
      <div>
        <input id="login" placeholder="enter a username"/>
        <button id="login-btn">submit</button>
      </div>
      <div id="username-prefix">Username: <span id="username"></span></div>
    </div>
    <ul id="messages"></ul>
    <input id="user-selection" placeholder="type in username for private message or leave blank to send to all"/>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/funfun.js"></script>
  </body>
</html>
